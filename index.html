<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h1>To Do List</h1>
            <input type="text" placeholder="Add a new task..." id="inputBox" aria-label="Task input" autofocus>
            <button class="Button addBtn" id="addBtn">Add</button>
        </div>
        <ul class="todoList" id="todoList">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
